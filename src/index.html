<!DOCTYPE html>
<html>
  <head>
    <title>FE Center API Details</title>
  </head>
  <body>
    <h1>API Details List</h1>
    <table>
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">URL</th>
        </tr>
      </thead>
      <tbody id="apiTable"></tbody>
    </table>
    <app-list></app-list>
    <script>

      const apiList  = [
        { name:'Aadhar Details', type: 'GET', url:'/aadhar/:id' },
        { name:'Laboral Activities', type: 'GET', url:'/laboral-activities' },
      ];

      const tableHTML = apiList.map(val => `
        <tr>
          <td style="padding:12px">${val.name}</td>
          <td style="padding:12px">${val.type}</td>
          <td style="padding:12px"><a href="${val.url}" target="_blank">${val.url}</a></td>
        </tr>
      `);
      document.getElementById('apiTable').innerHTML = tableHTML;
    </script>
  </body>
</html>
